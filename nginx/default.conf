

# Blok server untuk mengarahkan semua trafik HTTP (port 80) ke HTTPS
server {
    listen 80;
    server_name sibimbingan.horus.my.id;
    return 301 https://$host$request_uri;
}

# Blok server utama untuk melayani aplikasi via HTTPS (port 443)
server {
    listen 443 ssl;
    server_name sibimbingan.horus.my.id;

    # Root direktori dan file index
    root /var/www/html/public;
    index index.php index.html;

    # Lokasi sertifikat SSL dari Certbot (pastikan path ini benar)
    ssl_certificate /etc/letsencrypt/live/sibimbingan.horus.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sibimbingan.horus.my.id/privkey.pem;

    # [PENGGANTI UNTUK FILE YANG HILANG]
    # Pengaturan SSL modern untuk keamanan yang kuat
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Konfigurasi lokasi utama
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Mengarahkan request file .php ke service aplikasi Laravel (PHP-FPM)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Blokir akses ke file .htaccess
    location ~ /\.ht {
        deny all;
    }
}

# Blok server ini akan menangkap semua trafik HTTP di port 80
# dan secara permanen mengarahkannya ke versi HTTPS
server {
    listen 80;
    server_name sibimbingan.horus.my.id;
    return 301 https://$host$request_uri;
}

# Blok server utama yang melayani aplikasi melalui HTTPS di port 443
server {
    listen 443 ssl;
    server_name sibimbingan.horus.my.id;

    # Lokasi sertifikat SSL yang didapatkan dari Certbot
    # Pastikan path domain Anda sudah benar
    ssl_certificate /etc/letsencrypt/live/sibimbingan.horus.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sibimbingan.horus.my.id/privkey.pem;

    # Pengaturan SSL tambahan untuk keamanan
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root direktori dan file index
    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Mengarahkan request file .php ke service aplikasi Laravel (PHP-FPM)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000; # 'app' adalah nama service Laravel di docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Blokir akses ke file .htaccess
    location ~ /\.ht {
        deny all;
    }
}

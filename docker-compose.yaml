version: "3.8"

services:
  # Service Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bimbingan-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - storage_data:/var/www/storage/app/public
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - bimbingan-net

  # Service Database
  db:
    image: "mysql/mysql-server:8.0"
    container_name: bimbingan-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - bimbingan-db-data:/var/lib/mysql
    networks:
      - bimbingan-net
    ports:
      - "3306:3306" # Remove this in production if not needed externally

  # Service Nginx
  nginx:
    image: nginx:alpine
    container_name: bimbingan-nginx
    restart: unless-stopped
    ports:
      - "8080:80" # Expose on port 8080 for Nginx Proxy Manager
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - storage_data:/var/www/storage/app/public
    depends_on:
      - app
      - db
    networks:
      - bimbingan-net
      - nginx-proxy

networks:
  bimbingan-net:
    driver: bridge
  nginx-proxy:
    external: true

volumes:
  bimbingan-db-data:
    driver: local
  storage_data:
    driver: local
